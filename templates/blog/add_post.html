{% extends "base.html" %}
{% block title %}WannabeHealthy/Add Post{% endblock %}
{% block content %}

{% load crispy_forms_tags %}

<h1 class="green"><iconify-icon icon="material-symbols:add-circle-outline" class="greenicon"></iconify-icon>&nbsp;Add a Post:</h1>
<p class="green">Ensure to complete all fields</p>          

<div class="container-fluid">
    <div class="row">
        <div class="py-5 min-vh-80">
            <div class="container" id ="newpost">
                <div class="row justify-content-center">
                    <div class="col-lg-8">                                
                        <form class="form text-muted" method="POST" action="{% url 'add_post' %}"
                            enctype="multipart/form-data">
                            
                            {% csrf_token %}
                            {{ form | crispy }}
                            <br>
                            <br>
                            <button class="btn btn-success" type="submit">Add Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<a href="{% url 'home' %}" class = "btn btn-primary">Back</a>


{%endblock%}
