{% extends "base.html" %}
{% block title %}Delete Post{% endblock %}
{% block content %}

{% load crispy_forms_tags %}


<div class="container-fluid">
    <div class="row">

        <section class="py-5 min-vh-80">
            <div class="container" id ="newpost">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <h2><strong>Delete your Post:</strong></h2>
                        <h3>Delete: {{ post.title }}</h3>
                        <br>                        
                        <form class="form text-muted" method="post">                            
                            {% csrf_token %}
                            {{ form | crispy }}
                            <br>
                            <br>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>


    </div>
</div>



<a href="{% url 'home' %}" class = "btn btn-secondary">Back</a>


{%endblock%}
