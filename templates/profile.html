{% extends "base.html" %}
{% block title %}Profile Page{% endblock %}
{% block content %}



<div class="row my-3 p-3">
    <h1>This is the profile page for {{profile.user}}</h1>
    <p>User Bio:  {{ profile.bio }}</p>
    <img src="{{ profile.avatar.url }}" alt="{{ profile.user}}">
    <img class="" src=" {{ profile.avatar }}">
    <p>User Pic:</p>

</div>

<body>
    <ul>
        {% for profile in profiles %}
        <li>
            <img src="{{ profile.avatar }}">
        </li>
        {% endfor %}
    </ul>
</body>

{% endblock content %}
